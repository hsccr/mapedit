<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VMS MAP Editor 1.1.2 (2014-12-11)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container app-container">
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              File
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="app-menu-new-file">New File...</a></li>
              <li><a href="#" id="app-menu-open-file">Open File...</a></li>
              <li><a href="#" id="app-menu-save-file">Save</a></li>
              <li><a href="#" id="app-menu-save-as-file">Save As...</a></li>
              <li><a href="#" id="app-menu-quit">Quit</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              View
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="app-view-400">400%</a></li>
              <li><a href="#" id="app-view-200">200%</a></li>
              <li><a href="#" id="app-view-100">100%</a></li>
              <li><a href="#" id="app-view-75">75%</a></li>
              <li><a href="#" id="app-view-50">50%</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container app-container">
    <div id="app-sidebar">
      <div id="app-overlay"></div>
      <div class="app-sidebar-header">Maps
        <button type='button' class='btn btn-mini btn-link btn-group' rel='tooltip' title='Add new map'id='app-sidebar-map-add'>";
          <i class='icon-plus'></i>"
        </button>
      </div>
      <div class="accordion" id="app-sidebar-map-group">
        <div class="app-sidebar-map-bottom" id="app-sidebar-map-pivot"></div>
      </div> <!-- accordion -->
      <div id="app-sidebar-item-header" class="app-sidebar-header">
        Item
        <div class="btn-group">
          <button type='button' class='btn btn-mini btn-link dropdown-toggle' data-toggle='dropdown' rel='tooltip' title='Add new item' id='app-sidebar-item-add'>
            <i class='icon-plus'></i>
          </button>
          <ul class="dropdown-menu">
            <li><a id="app-sidebar-item-add-rect"><i class="icon-plus"></i>DAI Box</a></li>
            <li><a id="app-sidebar-item-add-circle"><i class="icon-plus"></i>DAI Circle</a></li>
          </ul>
        </div>
        <button type='button' class='btn btn-mini btn-link btn-group'
           rel='tooltip' title='Remove this item' id='app-sidebar-item-remove'>
          <i class='icon-trash'></i>
        </button>
      </div>
      <div id="app-sidebar-item-info" class="accordion-group">
        <table class="table-striped">
          <tbody>
            <tr>
              <th>
                <label for="app-sidebar-item-info-name">Name</label>
              </th>
              <td>
                <input id="app-sidebar-item-info-name" type="text" value="" class="input-mini">
              </td>
            </tr>
            <tr>
              <th>
                <label for="app-sidebar-item-info-type">Type</label>
              </th>
              <td>
                <input id="app-sidebar-item-info-type" type="text" value="" class="input-medium">
              </td>
            </tr>
            <tr>
              <th>
                <label for="app-sidebar-item-info-coordinate">Coordinate</label>
              </th>
              <td>
                <input id="app-sidebar-item-info-coordinate" type="text" value="" class="input-medium">
              </td>
            </tr>
            <tr>
              <th>
                <label for="app-sidebar-item-info-fill-zero">NameLength</label>
              </th>
              <td>
                <input id="app-sidebar-item-info-fill-zero" type="text" value="" class="input-medium half-width">
                <button id="app-sidebar-item-info-fill-zero-button" class="btn btn-mini" rel="tooltip" title="Fill by zero at name">Fill</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="app-sidebar-header">
        Repeat
        <button id="app-sidebar-repeat-option-except-number" class="btn btn-mini btn-link btn-group inline-block" rel="tooltip" title="Except 4, 9">
          <i class="icon-lock"></i>
        </button>
        <button id="app-sidebar-repeat-option-descending" class="btn btn-mini btn-link btn-group inline-block" rel="tooltip" title="Descending Order">
          <i class="icon-download"></i>
        </button>
      </div>
      <div id="app-sidebar-repeat">
        <table class="table-striped">
          <tbody>
            <tr>
              <th>
                <label for="app-sidebar-repeat-count">Count</label>
              </th>
              <td>
                <input id="app-sidebar-repeat-count" type="text" value="5" class="input-small">
              </td>
            </tr>
            <tr>
              <th>
                <label>Action</label>
              </th>
              <td>
                <button id="app-sidebar-repeat-add-left" class="btn btn-mini btn-link btn-group remove-top-margin" rel="tooltip" title="Repeat Left">
                  <i class="icon-chevron-left"></i>
                </button>
                <button id="app-sidebar-repeat-add-right" class="btn btn-mini btn-link btn-group remove-top-margin" rel="tooltip" title="Repeat Right">
                  <i class="icon-chevron-right"></i>
                </button>
                <button id="app-sidebar-repeat-add-up" class="btn btn-mini btn-link btn-group remove-top-margin" rel="tooltip" title="Repeat Up">
                  <i class="icon-chevron-up"></i>
                </button>
                <button id="app-sidebar-repeat-add-down" class="btn btn-mini btn-link btn-group remove-top-margin" rel="tooltip" title="Repeat Down">
                  <i class="icon-chevron-down"></i>
                </button>
              </td>
          </tbody>
        </table>
      </div>
      <div>
      </div>
    </div>
    <div id='app-diagram-container'>
      <div id="app-diagram"></div>
    </div>
  </div>

  <div id="app-loading-overlay">
    <img alt="Loading..." src="img/ajax-loader.gif">
  </div>

  <div class="app-hidden">
    <input id="app-map-new-file" type="file" nwsaveas="maps.zip" />
    <input id="app-map-open-file" type="file">
    <input id="app-map-save-as-file" type="file" nwsaveas="" />
    <input id="app-sidebar-bg-file" type="file">
  </div>

  <div id="app-modal-map" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="app-modal-map-label" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
      <h3 id="app-modal-map-label">Add New Map</h3>
    </div>
    <div class="modal-body">
      <label for='app-modal-map-name'>Name</label>
      <input id='app-modal-map-name' type='text' value='' class='input-medium'>
      <label for='app-modal-map-width'>Width</label>
      <input id='app-modal-map-width' type='text' value='' class='input-medium input-numeric'>
      <label for='app-modal-map-height'>Height</label>
      <input id='app-modal-map-height' type='text' value='' class='input-medium input-numeric'>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary" id='app-modal-map-ok'>Ok</button>
    </div>
  </div>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-2.0.2.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/fabricjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
