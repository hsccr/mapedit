<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container app-container">
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              File
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="app-menu-new-file">New File</a></li>
              <li><a href="#" id="app-menu-open-file">Open File</a></li>
              <li><a href="#" id="app-menu-save">Save</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Edit
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="app-menu-copy">Copy</a></li>
              <li><a href="#" id="app-menu-cut">Cut</a></li>
              <li><a href="#" id="app-menu-paste">Paste</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container app-container">
    <div id="app-sidebar"></div>
    <div id="app-diagram"></div>
  </div>

  <div id="app-loading-overlay">
    <img alt="Loading..." src="img/ajax-loader.gif">
  </div>

  <script src="js/jquery-2.0.2.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-2.0.2.min.js"><\/script>')</script>
  <script src="js/jquery.unevent.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/trimpath-template.js"></script>
  <script src="js/fabricjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
