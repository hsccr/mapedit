<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container app-container">
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              File
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="app-menu-new-file">New File</a></li>
              <li><a href="#" id="app-menu-open-file">Open File</a></li>
              <li><a href="#" id="app-menu-openrecent">Open Recent</a></li>
              <li><a href="#" id="app-menu-save">Save</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Edit
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="app-menu-copy">Copy</a></li>
              <li><a href="#" id="app-menu-cut">Cut</a></li>
              <li><a href="#" id="app-menu-paste">Paste</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              View
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="app-view-200">200%</a></li>
              <li><a href="#" id="app-view-100">100%</a></li>
              <li><a href="#" id="app-view-75">75%</a></li>
              <li><a href="#" id="app-view-50">50%</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container app-container">
    <div id="app-sidebar">
      <div class="app-sidebar-header">Maps
        <button type='button' class='btn btn-mini btn-link btn-group' rel='tooltip' title='Add new map'
                id='app-sidebar-map-add'>";
          <i class='icon-plus'></i>";
        </button>
      </div>
      <div class="accordion" id="app-sidebar-map-group">
        <div class="app-sidebar-map-bottom" id="app-sidebar-map-pivot"></div>
      </div> <!-- accordion -->
      <div class="app-sidebar-header">Item</div>
    </div>
    <div id="app-diagram" class="app-dia"></div>
  </div>

  <div id="app-loading-overlay">
    <img alt="Loading..." src="img/ajax-loader.gif">
  </div>

  <div class="app-hidden">
    <input id="app-map-file" type="file">
  </div>

  <script src="js/jquery-2.0.2.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-2.0.2.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/fabricjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
